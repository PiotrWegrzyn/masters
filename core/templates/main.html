{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cichociemni</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

        <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
        <script src={% static "jquery-3.6.0.min.js" %}></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
            type="text/css"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
        <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css"/>
        <link rel="stylesheet" href="{% static "css/controls.css" %}" type="text/css"/>
        <link rel="stylesheet" href="{% static "css/search.css" %}" type="text/css"/>
    </head>
    <body>
        <div class="main-container">
            <div class="pos-f-t">
                <nav class="navbar navbar-dark bg-dark">
                    <h5 class="text-white h4">Lokalizacje zrzutów Cichociemnych</h5>
                </nav>
            </div>
            <div id="solo-map-container" class="map-container d-flex flex-column" style="display: none" >
                    <div class="mapboxgl-ctrl-top-left map-overlay">
                        <div class="mapboxgl-ctrl-geocoder mapboxgl-ctrl">
                            <svg class="mapboxgl-ctrl-geocoder--icon mapboxgl-ctrl-geocoder--icon-search caruselSearchIcon" viewBox="0 0 18 18" xml:space="preserve" width="18" height="18"><path d="M7.4 2.5c-2.7 0-4.9 2.2-4.9 4.9s2.2 4.9 4.9 4.9c1 0 1.8-.2 2.5-.8l3.7 3.7c.2.2.4.3.8.3.7 0 1.1-.4 1.1-1.1 0-.3-.1-.5-.3-.8L11.4 10c.4-.8.8-1.6.8-2.5.1-2.8-2.1-5-4.8-5zm0 1.6c1.8 0 3.2 1.4 3.2 3.2s-1.4 3.2-3.2 3.2-3.3-1.3-3.3-3.1 1.4-3.3 3.3-3.3z"></path></svg>
                            <input id="feature-filter" type="text" class="mapboxgl-ctrl-geocoder--input " placeholder="Search" aria-label="Search">

                            <div id="searchCarusel" class="carousel slide" data-interval="false">
                                <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="alert alert-green" role="alert">
                                        <h5 class="text-white h4">Lokalizacje zrzutów</h5>
                                    </div>
                                    <div id="landing-listing" class="listing"></div>
                                </div>
                                <div class="carousel-item">
                                     <div class="alert alert-navy" role="alert">
                                        <h5 class="text-white h4">Adresy</h5>
                                    </div>
                                    <div id="address-listing" class="listing"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="alert alert-purple" role="alert">
                                        <h5 class="text-white h4">Artyleria</h5>
                                    </div>
                                    <div id="artillery-listing" class="listing"></div>
                                </div>
                                </div>
                                <a class="carousel-control-prev" href="#searchCarusel" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#searchCarusel" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                <div id="distanceSolo" class="distance-container"></div>
                <div id="historicSolo" class="map"></div>
            </div>

            <div id="comparison-map-container" class="map-container d-flex flex-column" style="display: none">
                <div id="comparasion-map" >
                    <nav id="comparisonMapMenu" class="menu"></nav>
                    <div id="distanceCompare" class="distance-container"></div>
                    <div id="streets" class="map"></div>
                    <div id="historic" class="map"></div>
                </div>
            </div>
        </div>
        <div id="hidden-map-container" class="map-container" style="display: none" >
                <div id="hiddenMap" class="map"></div>
            </div>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
        <script src="{% static 'utils.js' %}"></script>
        <script src="{% static 'controls.js' %}"></script>
        <script src="{% static 'search.js' %}"></script>
        <script src="{% static 'measure.js' %}"></script>
        <script src="{% static 'keyboardControls.js' %}"></script>
        <script src="{% static 'main.js' %}"></script>
        <script src="{% static 'tooltips.js' %}"></script>

    </body>
</html>
